version: '3.8'

services:
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: openclaw-gateway
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${PORT:-3000}:3000"
      - "${METRICS_PORT:-9090}:9090"
    volumes:
      - openclaw-storage:/app/storage
      - openclaw-logs:/app/logs
    networks:
      - openclaw-network
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - openclaw-redis-data:/data
    networks:
      - openclaw-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  openclaw-storage:
    driver: local
  openclaw-logs:
    driver: local
  openclaw-redis-data:
    driver: local

networks:
  openclaw-network:
    driver: bridge
