version: '3.8'

services:
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: openclaw-gateway-dev
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    ports:
      - "${PORT:-3000}:3000"
      - "${METRICS_PORT:-9090}:9090"
      - "9229:9229" # Node.js debugger
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../config:/app/config
      - openclaw-storage-dev:/app/storage
      - openclaw-logs-dev:/app/logs
      - /app/node_modules
    networks:
      - openclaw-network-dev
    depends_on:
      - redis
    command: npm run dev

  redis:
    image: redis:7-alpine
    container_name: openclaw-redis-dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - openclaw-redis-data-dev:/data
    networks:
      - openclaw-network-dev

volumes:
  openclaw-storage-dev:
    driver: local
  openclaw-logs-dev:
    driver: local
  openclaw-redis-data-dev:
    driver: local

networks:
  openclaw-network-dev:
    driver: bridge
